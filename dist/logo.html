<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Platzi logo</title>

	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background: #234050;
		}


		.platzi {
			width: 100px;
			height: 100px;
			position: relative;
			margin:40px auto;
			/*background: red;*/
			transform: rotate(45deg);
			animation-name: platzi-base;
			animation-duration: 3.5s;
			animation-iteration-count: infinite;

		}

		.left {
			width: 100%;
			height: 65%;
			border: 20px solid #97c93e;
			border-bottom: none;
			box-sizing: border-box;
			position: relative;
			top: 1px;

			border-radius: 20px 20px 0 0;

			animation-name: platzi-left;
			animation-duration:3.5s;
			animation-delay: 1s;
			animation-iteration-count: infinite;

			
		}

		.right {
			width: 100%;
			height: 35%;
			border: 20px solid #97c93e;
			box-sizing: border-box;
			border-top: none;	

			border-radius: 0 0 20px 20px;
		}
		
		@keyframes platzi-base {

			0%{
				opacity: 0;
				transform: scale(.3) rotate(0);

			}

			30% {
				opacity: 1;
				transform: scale(.8) rotate(405deg);
			}

			80% {
				opacity: 1;
				transform: scale(.8) rotate(405deg);
			}

			100% {
				opacity: 0;
				transform: scale(.3) rotate(0);
			}

		}


		@keyframes platzi-left {
			
			0%{
				width: 100%;
			}

			20%{
				width: 80%;
			}

			50%{
				width: 80%;
			}

			70%{
				width: 100%;
			}

			100% {
				width: 100%;
			}
		}
		

	</style>
</head>
<body>

	<div class="platzi">
		<div class="left">
			
		</div>
		<div class="right">
			
		</div>
	</div>
	
</body>
</html>
