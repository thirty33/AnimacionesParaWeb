<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animaciones de entrada y de salida</title>

	<style>
		body{
			display: flex;
			align-items: center;
			justify-content: center;
			/*height: 100vh;*/
			margin:0;
			font-family: Arial;
			flex-direction: column;
	
		}

		.overlay {
			background: rgba(0,0,0,.5);
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			opacity:0;
			/*visibility: hidden o visible, elementos cliqueables*/
			visibility: hidden;

			transition:1.1s ease-in;
		}

		.overlay.active {
			opacity:1;
			visibility: visible;
		}

		.btn {
			background: lightgray; 
			text-align: center;
			padding: .6em .8em .8em;
			border:none;
			color:white;
			margin: 5px;
			border-radius: 5px;
			cursor:pointer;
			box-shadow: inset 0 -.2em rgba(0,0,0, .2);
			outline: 0;
			transition: .2s;
			will-change:transform;
		}

		.btn.primary {
			background: #7dc800;

		}

		.btn.warning {
			background: #ff463b;
		}



		.modal {
			/*width: 200px;*/
			/*height: 200px;*/
			width: 500px;

			background: white;
			/*animation: name time estado */
			/*animation: anIn .8s;*/
			/*animation: anIn .8s forwards;*/
			padding: 2em;
			border-radius: .5em;
			text-align: center;



		}

		@keyframes anIn {
			0%{
				transform:translateY(-3000px);
			}

			60% {
				transform:translateY(25px);
			}

			75%{
				transform:translateY(-10px);

			}

			90%{
				transform:translateY(5px);
				
			}

		}

		@keyframes anOut {
			0%{
				transform:translateY(5px);
				
			}
			60%{
				transform:translateY(-10px);

			}
			75% {
				transform:translateY(25px);
			}

			100%{
				transform:translateY(-3000px);
			}

		}
	</style>
</head>
<body>
	<img src="images/platzi.png" alt="" id="img">
	<div class="overlay" id="overlay">
		
		<div class="modal" id="modal">
			<h1>Atenci√≥n!</h1>
			<p>estas a punto a crear una ventana de modal muy chevere</p>
			<p>te gusto?</p>
			<div class="modal-buttons">
				<button class="btn primary" id="hide-modal">Si esta chido</button>
				<button class="btn warning">no, :(</button>
			</div>
		</div>
	</div>
	

	<script>

		const $hideButton = document.getElementById('hide-modal');
		const $modal = document.getElementById('modal');
		const $overlay = document.getElementById('overlay');

		const $img = document.getElementById('img');
	
		$hideButton.addEventListener('click', ()=> {
			$modal.style.animation = 'anOut .8s forwards';
			$overlay.classList.remove('active');
		});

		$img.addEventListener('click', ()=> {
			$overlay.classList.add('active');
			$modal.style.animation = 'anIn .8s forwards';

		});

		$overlay.addEventListener('click', ()=> {
			$modal.style.animation = 'anOut .8s forwards';
			$overlay.classList.remove('active');
		});
		




	</script>
</body>
</html>
