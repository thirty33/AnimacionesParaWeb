<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animaciones con Javascript</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->

	<style>
		body{
			display: flex;
			height: 100vh;
			align-items: center;
			justify-content: center;
		}

		.container {
			width: 600px;
			border:1px solid red;
		}

		.pelota {
			width: 100px;
			height: 100px;
			background: red;
			border-radius: 50%;


		}

	</style>
</head>
<body>
	<div class="container">
		
		<div class="pelota" id="pelota">
			
		</div>
	</div>


	<script>
		const $pelota = document.getElementById('pelota');
		// $pelota.animate(Keyframes = [], option = {})
		$pelota.animate([
			{
				transform: 'translateX(0)'	
			},
			{
				transform: 'translateX(500px)'
			}


			],{
				duration: 1000,
				delay: 1000,
				direction: 'normal',
				easing: 'linear',
				interations: Infinity,
				fill: 'forwards',
				iterationStart: .5,
				// endDelay: 
			});
		
	</script>	
</body>
</html>
