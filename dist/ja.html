<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animaciones con Javascript</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->

	<style>
		body{
			display: flex;
			height: 100vh;
			align-items: center;
			justify-content: center;
		}

		.container {
			width: 600px;
			border:1px solid red;
		}

		.pelota {
			width: 100px;
			height: 100px;
			background: red;
			border-radius: 50%;


		}

		.btn {
			text-align: center;
			background: #7dc800;
			padding: .6em .8em .8em;
			border:none;
			color:white;
			margin: 5px;
			border-radius: 5px;
			cursor:pointer;
			box-shadow: inset 0 -.2em rgba(0,0,0, .2);
			outline: 0;
			transition: .2s;
			will-change:transform;
		}

		.btn:active {
			transform: scale(.9);
		}

	</style>
</head>
<body>
	<div class="container">
		
		<div class="pelota" id="pelota">
			
		</div>

		<div class="buttons">
			<button id="play" class="btn"> PLay</button>
			<button id="pause" class="btn"> Pause</button>
			<button id="stop" class="btn"> stop</button>
			<button id="reverse" class="btn"> reverse</button>
		</div>
	</div>


	<script>
		const $pelota = document.getElementById('pelota');
		// $pelota.animate(Keyframes = [], option = {})
		 const animacion  = $pelota.animate([
			{
				transform: 'translateX(0)'	
			},
			{
				transform: 'translateX(500px)'
			}


			],{
				duration: 1000,
				delay: 1000,
				direction: 'normal',
				easing: 'linear',
				iterations: 10,
				fill: 'forwards',
				iterationStart: 0,
				// endDelay: 
			});

		 	const $play = document.getElementById('play');
		 	const $pause = document.getElementById('pause');
		 	const $stop = document.getElementById('stop');
		 	const $reverse = document.getElementById('reverse');

		 	animacion.pause();

		 	$play.addEventListener('click', (event) => {
		 		animacion.play();
		 		// pelota.animate();
		 	});	

		 	$pause.addEventListener('click', (event) => {
		 		animacion.pause();
		 	});

		 	$stop.addEventListener('click', (event) => {
		 		animacion.cancel()
		 	});	

		 	$reverse.addEventListener('click', (event) => {
		 		animacion.reverse();
		 	});	

		
	</script>	
</body>
</html>
